<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>

	<div id="container">
		<h1 class="judul">Timer</h1>
		
		<div class="time_section">
			
			<span class="timeOfHour">
				<h2>00</h2>
			</span>

			<span><h2>:</h2></span>

			<span class="timeOfMinute">
				<h2>00</h2>
			</span>

			<span><h2>:</h2></span>

			<span class="timeOfSecond">
				<h2>00</h2>
			</span>

		</div>

		<div class="buttons">
			<button type="button" id="btn-start">
				<h3>Start Timer</h3>
			</button>
			<button type="button" id="btn-stop" disabled="true">
				<h3>Stop Timer</h3>
			</button>
			<button type="button" id="btn-reset" disabled="true">
				<h3>Reset Timer</h3>
			</button>
		</div>

	</div>

	<script type="text/javascript" src="timer.js"></script>
</body>
</html>
